<!-- mini_app/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLaDOS AI - Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GLaDOS AI</h1>
            <div class="status" id="status">● SYSTEM READY</div>
        </header>

        <div class="visualizer" id="visualizer">
            <canvas id="audioCanvas"></canvas>
        </div>

        <div class="controls">
            <button class="mic-button" id="micButton">⚡ ACTIVATE</button>
        </div>

        <div class="info">
            <h3>VOICE ACTIVATION KEYWORDS:</h3>
            <p id="wakeWords">гладас, гладос, гладо, глас</p>
        </div>

        <div class="chat-container">
            <h3>COMMUNICATION LOG</h3>
            <div class="chat-log" id="chatLog"></div>
        </div>

        <footer class="footer">
            <span>APERTURE SCIENCE AI SYSTEM v2.4.7</span>
            <span class="online-status">● ONLINE</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
